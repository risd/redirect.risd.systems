<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <script>
      (function redirect () {
        var params = new URL( document.location ).searchParams;
        if ( ! params ) return;
        var toParam = params.get( 'to' );
        if ( ! toParam ) return;
        window.location = toParam;  
      } () )
    </script>
  </body>
</html>
